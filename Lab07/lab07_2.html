<!doctype html>
<html>
<head>
    <script type="text/javascript">
        function NumPicker(num) {
            var sName = prompt("What is your name?", "");
            alert("Hi " + sName + ", you clicked on " + num);
        }
    </script>
</head>

<body style="text-align:center">
    <a href="javascript:NumPicker(1);"><img src="images/one.gif" /></a>
    <a href="javascript:NumPicker(2);"><img src="images/two.gif" /></a>
    <a href="javascript:NumPicker(3);"><img src="images/three.gif" /></a>
</body>
</html>
